<ion-header>

  <ion-navbar class="navbarStyle" color="primary">
    <ion-title>Add Intervention</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!auth.userLoggedIn" (click)="login()">
        <ion-icon name="unlock"></ion-icon>
      </button>
      <button ion-button *ngIf="auth.userLoggedIn" (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
      <button ion-button (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p class="helpful">Adding an Intervention to {{plan.name}}
  </p>
  <br>
  <button ion-button icon-left *ngIf="auth.userLoggedIn" (click)="lookupMaster()">
    <ion-icon name="add"></ion-icon>
    Add from the Red Book
  </button>
  <button ion-button icon-left *ngIf="!auth.userLoggedIn" (click)="login()">
    <ion-icon name="lock"></ion-icon>
    Log In to Add from the Red Book
  </button>

  <ion-item>
    <ion-textarea rows=4 type="text" placeholder="Describe the intervention here" [(ngModel)]="intervention.text">
    </ion-textarea>
  </ion-item>
  <ion-item>
    <p class="hint">{{intervention.hint}}</p>
  </ion-item>
  <ion-list>
    <ion-list-header>Discipline/Care Team for this Intervention:</ion-list-header>
    <ion-item>
      <ion-label>Nursing</ion-label>
      <ion-checkbox [(ngModel)]="intervention.nursing"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Occupational Therapy</ion-label>
      <ion-checkbox [(ngModel)]="intervention.OT"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Physical Therapy</ion-label>
      <ion-checkbox [(ngModel)]="intervention.PT"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Speech-language Pathology</ion-label>
      <ion-checkbox [(ngModel)]="intervention.speech"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Medical Social Work</ion-label>
      <ion-checkbox [(ngModel)]="intervention.social"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Aide</ion-label>
      <ion-checkbox [(ngModel)]="intervention.aide"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Pharmacist</ion-label>
      <ion-checkbox [(ngModel)]="intervention.pharmacist"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Dietician</ion-label>
      <ion-checkbox [(ngModel)]="intervention.dietician"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Respiratory Therapy</ion-label>
      <ion-checkbox [(ngModel)]="intervention.RT"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Other Discplines" [(ngModel)]="intervention.other">
    </ion-input>
  </ion-item>
  <button ion-button [disabled]="!intervention.text" (click)="editDone()">Save</button>
  <button ion-button (click)="cancelEdit()">Cancel</button>
</ion-content>
