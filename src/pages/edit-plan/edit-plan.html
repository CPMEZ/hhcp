<ion-header>

  <ion-navbar class="navbarStyle" color="primary">
    <ion-title>Care Plan</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!auth.userLoggedIn" (click)="login()">
        <ion-icon name="unlock"></ion-icon>
      </button>
      <button ion-button *ngIf="auth.userLoggedIn" (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
      <button ion-button (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="helpful">Changing the name or description of my care plan
  </p>
  <br>
  <ion-item text-wrap>
    <ion-textarea type="text" rows=2 placeholder="Name the plan" [(ngModel)]="newName" (ngModelChange)="nameChange()">
    </ion-textarea>
  </ion-item>
  <ion-item text-wrap>
    <ion-textarea type="text" rows=4 placeholder="Describe the plan" [(ngModel)]="plan.text">
    </ion-textarea>
  </ion-item>
  <button ion-button [disabled]="(!canUseName || !newName)" (click)="editDone()">Save</button>
  <!-- <button ion-button [disabled]="!plan.name" (click)="editDone()">Save</button> -->
  <button ion-button (click)="cancelEdit()">Cancel</button>
</ion-content>
