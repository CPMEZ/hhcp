<ion-header>

  <ion-navbar class="navbarStyle" color="primary">
    <ion-title>Care Topic</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!auth.userLoggedIn" (click)="login()">
        <ion-icon name="unlock"></ion-icon>
      </button>
      <button ion-button *ngIf="auth.userLoggedIn" (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
      <button ion-button (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="helpful">Changing a Care Topic in {{plan.name}}
  </p>
  <br>
  <ion-item>
    <ion-textarea rows=4 type="text" placeholder="Problem, condition or aspect of care" [(ngModel)]="problem.text">
    </ion-textarea>
  </ion-item>
  <ion-item>
    <p class="hint">{{problem.hint}}</p>
  </ion-item>
  <button ion-button [disabled]="!problem.text" (click)="editDone()">Save</button>
  <button ion-button (click)="cancelEdit()">Cancel</button>
</ion-content>
