<ion-header>

  <ion-navbar class="navbarStyle" color="primary">
    <ion-title>Select Care</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!-- <p class="helpful">Preview before adding </p> -->
  <p class="helpful">Check the items you want to include</p>
    <button ion-button (click)="selectAll()">Select All</button>
    <button ion-button (click)="selectNone()">Select None</button>
    <!-- hack because ppp.plans[] have .name, and master have .text -->
  <h1 *ngIf="type!=='My Plan'" class="h1text">{{type}}: {{copyOfSource.text}}</h1>
  <h1 *ngIf="type=='My Plan'" class="h1text">{{type}}: {{copyOfSource.name}}</h1>
  <div *ngFor="let p of copyOfSource.problems">
    <p class="ptext prob">{{p.text}}</p>
    <div>
      <div class="goal"><em>Outcomes</em></div>
      <div *ngFor="let g of p.goals">
        <ion-checkbox [(ngModel)]="g.checked"></ion-checkbox>
        <label class="ptext goal"><em>{{g.term}}</em> {{g.text}}</label>
      </div>
      <div class="int"><em>Interventions</em></div>
      <div *ngFor="let n of p.interventions">
          <ion-checkbox [(ngModel)]="n.checked"></ion-checkbox>
        <label class="ptext int">{{n.text}}</label>
      </div>
    </div>
  </div>
  <button ion-button (click)="save()">Save</button>
  <button ion-button (click)="cancelEdit()">Cancel</button>
</ion-content>
