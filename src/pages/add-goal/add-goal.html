
<ion-header>

  <ion-navbar class="navbarStyle" color="primary">
    <ion-title>Add an Outcome</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!auth.userLoggedIn" (click)="login()">
        <ion-icon name="unlock"></ion-icon>
      </button>
      <button ion-button *ngIf="auth.userLoggedIn" (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
      <button ion-button (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="helpful">Adding an Outcome to {{plan.name}}, topic {{problem.name}}
  </p>
  <br>
  <button ion-button icon-left *ngIf="auth.userLoggedIn" (click)="lookupMaster()">
    <ion-icon name="add"></ion-icon>
    Add from the Red Book
  </button>
  <button ion-button icon-left *ngIf="!auth.userLoggedIn" (click)="login()">
    <ion-icon name="lock"></ion-icon>
    Log In to Add from the Red Book
  </button>
  <ion-item>
    <ion-textarea rows=4 type="text" placeholder="Describe the outcome here" [(ngModel)]="goal.text">
    </ion-textarea>
  </ion-item>
  <ion-item>
    <p class="hint">{{goal.hint}}</p>
  </ion-item>
  <ion-list radio-group [(ngModel)]="goal.term">
    <ion-item>
      <ion-label>Short Term</ion-label>
      <ion-radio checked="true" value="ST"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Long Term</ion-label>
      <ion-radio value="LT"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button [disabled]="!goal.text" (click)="editDone()">Save</button>
  <button ion-button (click)="cancelEdit()">Cancel</button>
</ion-content>
