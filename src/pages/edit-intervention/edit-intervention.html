<ion-header>

  <ion-navbar class="navbarStyle" color="primary">
    <ion-title>Intervention</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!auth.userLoggedIn" (click)="login()">
        <ion-icon name="unlock"></ion-icon>
      </button>
      <button ion-button *ngIf="auth.userLoggedIn" (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
      <button ion-button (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p class="helpful">Changing an Intervention in {{plan.name}}
  </p>
  <br>
  <ion-item>
    <ion-textarea rows=4 type="text" placeholder="Describe the intervention here" [(ngModel)]="intervention.text">
    </ion-textarea>
  </ion-item>
  <ion-item>
    <p class="hint">{{intervention.hint}}</p>
  </ion-item>
  <ion-list>
    <ion-list-header>Disciplines/Care Team</ion-list-header>
    <ion-item>
      <ion-label>Interdisciplinary</ion-label>
      <ion-checkbox [(ngModel)]="intervention.interdisciplinary"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Nursing</ion-label>
      <ion-checkbox [(ngModel)]="intervention.nursing"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Aide</ion-label>
      <ion-checkbox [(ngModel)]="intervention.aide"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Bereavement</ion-label>
      <ion-checkbox [(ngModel)]="intervention.bereavement"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Dietary</ion-label>
      <ion-checkbox [(ngModel)]="intervention.dietary"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Music/Other</ion-label>
      <ion-checkbox [(ngModel)]="intervention.music"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Occupational Therapy</ion-label>
      <ion-checkbox [(ngModel)]="intervention.OT"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Physical Therapy</ion-label>
      <ion-checkbox [(ngModel)]="intervention.PT"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Pharmacist</ion-label>
      <ion-checkbox [(ngModel)]="intervention.pharmacist"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Social Work</ion-label>
      <ion-checkbox [(ngModel)]="intervention.social"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Spiritual Counselor</ion-label>
      <ion-checkbox [(ngModel)]="intervention.spiritual"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Speech Therapy</ion-label>
      <ion-checkbox [(ngModel)]="intervention.speech"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Volunteer</ion-label>
      <ion-checkbox [(ngModel)]="intervention.volunteer"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Other Discplines" [(ngModel)]="intervention.other">
    </ion-input>
  </ion-item>
  <button ion-button [disabled]="!intervention.text" (click)="editDone()">Save</button>
  <button ion-button (click)="cancelEdit()">Cancel</button>
</ion-content>


<!-- (a primary caregiver is not required in hospice but this may be dependent on the hospiceâ€™s policies.) -->
