<ion-header>

  <ion-navbar class="navbarStyle" color="primary">
    <ion-title>Add A Care Topic</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!auth.userLoggedIn" (click)="login()">
        <ion-icon name="unlock"></ion-icon>
      </button>
      <button ion-button *ngIf="auth.userLoggedIn" (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
      <button ion-button (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="helpful">Adding a Care Topic to {{plan.name}}
  </p>
  <br>
  <button ion-button icon-left *ngIf="auth.userLoggedIn" (click)="lookupMaster()">
    <ion-icon name="add"></ion-icon>
    Add from the Red Book
  </button>
  <button ion-button icon-left *ngIf="!auth.userLoggedIn" (click)="login()">
    <ion-icon name="lock"></ion-icon>
    Log In to Add from the Red Book
  </button>

  <ion-item>
    <ion-textarea rows=4 type="text" placeholder="Topic: focus or aspect of care" [(ngModel)]="problem.text">
    </ion-textarea>
  </ion-item>
  <ion-item>
    <p class="hint">{{problem.hint}}</p>
  </ion-item>
  <button ion-button [disabled]="!problem.text" (click)="editDone()">Save</button>
  <button ion-button (click)="cancelEdit()">Cancel</button>
</ion-content>
