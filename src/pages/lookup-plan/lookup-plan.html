<ion-header>

  <ion-navbar class="navbarStyle" color="primary">
    <ion-title>Select {{searchName}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p class="helpful">{{searchTitle}}</p>
  <div *ngIf="searchingMaster">
    <p class="helpful">You can choose to include the standard Assessment & Critical Thinking
      content with your selected condition- or discipline-based plan.</p>
    <ion-checkbox [(ngModel)]="includeACT"></ion-checkbox>
    <label>Include Assessment & Critical Thinking</label>
  </div>
  <br>
  <ion-toolbar color=primary>
    <ion-searchbar class="search" [(ngModel)]="searchTerm" debounce=1000 placeholder="Search" (ionInput)="getList()">
    </ion-searchbar>
  </ion-toolbar>
  <div *ngIf="itemsList">
    <ion-list>
      <div ion-item no-lines *ngFor="let z of itemsList">
        <!-- definite hack -->
        <p class="searchList" *ngIf="searchingMaster" (click)="choose(z)">{{z.text}}</p>
        <p class="searchList" *ngIf="!searchingMaster" (click)="choose(z)">{{z.name}}</p>
      </div>
    </ion-list>
  </div>
</ion-content>
